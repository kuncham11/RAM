<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/love.css' %}">
</head>
<body>
<div class="wrapper">
    <form method="POST">
        {% csrf_token %}
        <h1>Love<span> Calculator</span></h1>
        <div class="input-box">
            <input type="text" name="your_name" placeholder="Your Name" required>
        </div>
        <div class="input-box">
            <input type="text" name="lover_name" placeholder="Lover Name" required>
        </div>
        <div class="input-box">
            <input type="number" name="years" placeholder="How many years" required>
        </div>
        <button type="submit" class="submit-btn">Calculate</button>
        <div class="input-bos">
            <label>Love percentage is:</label>
            <input type="text" value="{{ result }}" readonly>
        </div>
    </form>
</div>
</body>
</html>
